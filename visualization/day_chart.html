
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>Music by Days</title>
</head>
<body>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load("current", {packages: ['corechart', 'bar']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Day', 'Play Count'],
            ['Monday',2711],
['Tuesday',2648],
['Wednesday',2414],
['Thursday',2614],
['Friday',2086],
['Saturday',1939],
['Sunday',2190]
        ]);
        var options = {
            titlePosition: 'none',
            colors: ['#FF165D'],
            legend: {position: 'none'},
            hAxis: {
                title: "Days"
            },
            vAxis: {
                title: "Number of Plays",
                gridlines: {color: '#ccc', count: 6},
                viewWindow: {
                    min:0
                }
            }
        };
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
    }

</script>

<div class="container" style="text-align:center;">
    <h3 style="margin:0 auto; width:50%; text-align:center; font-family:Verdana">Music listening data by the day of the week</h3>
    <div id="chart_div" style="width: 100%; display:inline-block; height: 600px;"></div>
</div>
</body>
</html>
